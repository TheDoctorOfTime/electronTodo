<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>TODO List</title>
  </head>
  <body>

    <div class="card" style="width: 30rem;">
        <img src="parallax-mountain.jpg" class="card-img-top">
        <div class="card-body">
            
            <h5 class="card-title">To Do List</h5>
          
            <div id="center">
                <div class="input-group mb-3" style>
                    <input type="text" class="form-control" placeholder="What do you want to do? Type Here..." aria-label="Recipient's username" aria-describedby="button-addon2" id="todoItemText">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary addButton" type="button" id="button-addon2" onclick="newItem();">Add</button>
                    </div>
                </div>
            </div>
          <hr>
          
        </div>

        <div class="list" id="list" style="margin: 1em;">
            <div id="end"></div>
        </div>

    </div>

    <script src="main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
